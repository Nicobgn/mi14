name: Deploy Next.js App to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Build with Next.js
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-out
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
   
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-out
          path: ./artifacts
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          source: ./artifacts
          token: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_URL }}
